<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="m-8">
    <header></header>

    <main>
      <!-- main content container -->
      <div class="flex flex-col md:flex-row">
        <!-- shape card container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2">
          <!-- triangle card -->
          <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img src="images/triangle.png" alt="Triangle" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p class="text-center">Area (A) = 0.5 x b x h</p>
              <div>
                <input
                  id="triangle-base"
                  class="w-24 text-xl p-2 rounded-sm"
                  type="text"
                  placeholder="b"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  id="triangle-height"
                  class="w-24 text-xl p-2 rounded-sm"
                  type="text"
                  placeholder="h"
                />
                <span class="mr-4 ml-2">cm</span>
              </div>
              <div>
                <p class="text-2xl">
                  Area: <span id="triangle-area"></span
                  ><span> cm<sup>2</sup></span>
                </p>
              </div>
              <div class="card-actions">
                <button
                  onclick="calculateTriangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>

          <!-- rectangle card -->
          <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img src="images/rectangle.png" alt="Rectangle" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <p class="text-center">Area (A) = W x I</p>
              <div>
                <input
                  id="rectangle-width"
                  class="w-24 text-xl p-2 rounded-sm"
                  type="text"
                  placeholder="width"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  id="rectangle-length"
                  class="w-24 text-xl p-2 rounded-sm"
                  type="text"
                  placeholder="length"
                />
                <span class="mr-4 ml-2">cm</span>
              </div>
              <div>
                <p class="text-2xl">
                  Area: <span id="rectangle-area"></span
                  ><span> cm<sup>2</sup></span>
                </p>
              </div>
              <div class="card-actions">
                <button
                  onclick="calculateRectangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>

          <!-- parallelogram card -->
          <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img src="images/parallelogram.png" alt="Parallelogram" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Parallelogram</h2>
              <p class="text-center">Area (A) = b x h</p>
              <div>
                <input
                  id="parallelogram-base"
                  class="w-24 text-xl p-2 rounded-sm"
                  type="text"
                  placeholder="base"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  id="parallelogram-height"
                  class="w-24 text-xl p-2 rounded-sm"
                  type="text"
                  placeholder="height"
                />
                <span class="mr-4 ml-2">cm</span>
              </div>
              <div>
                <p class="text-2xl">
                  Area: <span id="parallelogram-area"></span
                  ><span> cm<sup>2</sup></span>
                </p>
              </div>
              <div class="card-actions">
                <button
                  onclick="calculateParallelogramArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>

          <!-- Pentagon card -->
          <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img src="images/pentagon.png" alt="Pentagon" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Pentagon</h2>
              <p class="text-center">Area (A) = 0.5 x p x b</p>
              <div>
                <input
                  id="pentagon-perimeter"
                  class="w-24 text-xl p-2 rounded-sm"
                  type="text"
                  placeholder="perimeter"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  id="pentagon-apothem"
                  class="w-24 text-xl p-2 rounded-sm"
                  type="text"
                  placeholder="apothem"
                />
                <span class="mr-4 ml-2">cm</span>
              </div>
              <div>
                <p class="text-2xl">
                  Area: <span id="pentagon-area"></span
                  ><span> cm<sup>2</sup></span>
                </p>
              </div>
              <div class="card-actions">
                <button
                  onclick="calculatePentagonArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>

          <!-- Rhombus card -->
          <!-- <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img src="images/rhombus.png" alt="Rhombus" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Rhombus</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Calculate</button>
              </div>
            </div>
          </div> -->
        </div>

        <!-- area calculation container -->
        <div class="w-96 border-2 border-gray-700 rounded-md">
          <h3 class="text-3xl text-center p-4">Area Calculation</h3>
        </div>
      </div>
    </main>

    <!-- Daisy UI JS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts/area-calculate.js"></script>
  </body>
</html>

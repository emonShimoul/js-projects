<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Count up Animation</title>
    
        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="wrapper">
        <div class="container">
            <i class="fas fa-utensils">
                <span class="num" data-val="400">000</span>
                <span class="text">Meals Delivered</span>
            </i>
        </div>

        <div class="container">
            <i class="fas fa-smile-beam">
                <span class="num" data-val="340">000</span>
                <span class="text">Happy Customers</span>
            </i>
        </div>

        <div class="container">
            <i class="fas fa-list">
                <span class="num" data-val="225">000</span>
                <span class="text">Menu Items</span>
            </i>
        </div>

        <div class="container">
            <i class="fas fa-star">
                <span class="num" data-val="200">000</span>
                <span class="text">Five Stars</span>
            </i>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
